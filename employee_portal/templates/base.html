{% extends "frappe/templates/base.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/employee_portal/css/base.css">
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            {% for module in modules %}
            <div class="card">
                <div class="card-body">
                    <a href="{{ module.url }}">
                        <i class="fa {{ module.icon }} fa-3x"></i>
                        <h5 class="card-title">{{ module.name }}</h5>
                    </a>
                </div>
            </div>
            {% endfor %}
        </div>
        <div class="col-md-9">
            {% block page_content %}
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script src="/assets/employee_portal/js/sidebar.js"></script>
{% endblock %}
